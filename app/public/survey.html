<script type="text/javascript">
$("#submitBtn").on("click", function(event) {
    
    event.preventDefault();
    // Form validation
    var valid = true;
    if($("#name_survey").val() === "" || $("#photo_survey").val() === "") {
        valid = false;
    } else if($("#survey_q1").val() === "empty" || $("#survey_q2").val() === "empty" || $("#survey_q3").val() === "empty" || $("#survey_q4").val() === "empty" || $("#survey_q5").val() === "empty" || $("#survey_q6").val() === "empty" || $("#survey_q7").val() === "empty" || $("#survey_q8").val() === "empty" || $("#survey_q9").val() === "empty" || $("#survey_q10").val() === "empty") {
        valid = false;
    }
    if(valid === true) {
        var newUser = {
            name: $("#name_survey").val().trim(),
            photo: $("#photo_survey").val().trim(),
            scores: [
                $("#survey_q1").val(),
                $("#survey_q2").val(),
                $("#survey_q3").val(),
                $("#survey_q4").val(),
                $("#survey_q5").val(),
                $("#survey_q6").val(),
                $("#survey_q7").val(),
                $("#survey_q8").val(),
                $("#survey_q9").val(),
                $("#survey_q10").val()
            ]
        };

        // alert(newUser.name);
    var currentURL = window.location.origin;
        // Ajax call for receiving response after POST req
        $.post("api/friends", newUser, function(data) {
            $("#bestFriend").text(data.name);
            $("#bestFriendPhoto").attr("src", data.photo);
            $("#bestFriendModal").modal("toggle");
        });
    } else {
        // If a required field is missing, show alert
        alert("Survey is incomplete!");
    }
});
</script>
